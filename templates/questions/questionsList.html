{% extends 'base.html' %}

{% block title %}
    QandA
{% endblock title %}


{% block style %}

    <style>
        .link-style{
            text-decoration:none;
            color:rgb(28,90,4)
        }
         .link-style:hover{
            text-decoration:none;
            color:gray;
        }
        .maincard{
            width:70vw;
            margin:auto;
        }
    </style>

{% endblock style %}

{% block body %}
    <div class="container"> 
    {% for q in questions_list %}
        <div class="card mt-3 shadow maincard">
            <div class='card-body'>
                <h5 class="card-title"> 
                <a class="link-style" href="{% url 'question_details' q.slug %}">
                {{q.title}}
                </a> 
                </h5>
                <p class="card-text">{{q.body}}</p>
                <div class="card-footer">
                    <div class="row">
                    <div class="col col-md-auto">
                    
                        <small>Posted by: {{q.author}}</small>
                    </div>
                    <div class="col col-md-auto">
                        <small>Answers: {{q.answers.count}}</small>
                    </div>
                    
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    
    </div>
{% endblock body %}
