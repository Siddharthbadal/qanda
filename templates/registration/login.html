{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    QnadA Login
{% endblock title %}

{% block style %}
    <style>
        .heading{
                text-align:center;
                
        }
        .login-style{
            width: 500px;
            height:auto;
        }
    </style>
{% endblock style %}
        
  


{% block body %}

<div class='container mt-5 login-style'>
    <h1 class="heading"> Login User</h1>

    <form action="" method="POST" novalidate autocomplete="off">

         {% csrf_token %}
         {{form | crispy }}

    <input type="hidden" name="text" value="{{next}}"/>
    <input type="submit" value="Login" class="btn btn-success">

    </form>

    
</div>


{% endblock body %}
